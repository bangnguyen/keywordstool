@(lang:String)(implicit req: RequestHeader)
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Keywords Tool: FREE Alternative to Google Keyword Planner, Ubersuggest. Up to 40 millions long tail keywords for each language keywordstool.co</title>
    @helper.javascriptRouter("jsRoutes")(
      routes.javascript.Application.search
    )
    <script src="@routes.Assets.versioned("js/jquery-1.11.2.min.js")"></script>
    <script src="@routes.Assets.versioned("js/bootstrap.min.js")"></script>
    <link rel="stylesheet"  href="@routes.Assets.versioned("css/bootstrap.min.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("img/logo.png")">
    <script src="@routes.Assets.versioned("js/ZeroClipboard.js")"></script>
    <link rel="stylesheet" href="@routes.Assets.versioned("css/app.css")">
    <script data-main="@routes.Assets.versioned("js/main.js")" src="@routes.Assets.versioned("lib/requirejs/require.js")"></script>
    <script>
                  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

                  ga('create', 'UA-60314537-1', 'auto');
                  ga('send', 'pageview');

        </script>


    </head>
  <body id="body" lang="@lang" ng-controller="Search" >
      <div id="content_zone"  >
              <!-- Stack the columns on mobile by making one full-width and the other half-width -->
          <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height, target-densitydpi=medium-dpi" />
          <div class="row">
              <form class="navbar-form navbar-left" ng-submit="search()">
                  <div style="    margin-left: 15px">
                      <img ng-src="/assets/img/ajax_loader.gif"  ng-show="calling" style="width: 17%;float: right"/>
                      <select ng-model="lang" class="form-control"   style="width: 60%">
                          <option ng-repeat="lang in languages" value="{{lang}}" ng-bind="convertLang(lang)"></option>
                      </select>


                  </div>

                  <div  style="margin-top: 5px;margin-left: 15px">
                      <input type="text"  id = "keyword"  class="form-control" placeholder="Search" style="width: 60%;float: left"/>
                      <input type="submit" class="btn btn-search" value="Search"/>
                  </div>
              </form>



          </div>

          <div id="result_msg"  class="row"   ng-bind-html="message" ng-show="! calling"  style="margin-left: 15px;margin-top: 5px">

          </div>



          <div id="mobile-result" class="row" >
              <div >
                  <table class="table table-condensed"  style="margin-left: 15px;margin-top: 5px">
                      <tr>
                          <th style="width: 60% !important;">Keywords&nbsp<span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="Keywords are pulled from the Autocomplete of Google." data-placement="right" ></span></th>
                          <th style="width: 40% !important;">Frequency&nbsp<span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="Frequency are pulled from the Keyword planner of Google. Estimated monthly search volume" data-placement="left"></span></th>
                      </tr>
                      <tr ng-repeat="item in allKeywordsObject" >
                          <td  ><span ng-bind="item.part_not_bold"> </span><b><span ng-bind="item.part_bold"> </span></b></td>
                          <td ><span class="popularity"  ng-bind="item.popularity"> </span></td>
                      </tr>
                  </table>
              </div>
          </div>

          <span id="top-link-block-mobile">
              <a href="#top" class="well well-sm" onclick="$('html,body').animate({scrollTop:0},'slow');return false;">
                  <i class="glyphicon glyphicon-chevron-up"></i> Back to Top
              </a>
          </span>
      </div>
  </body>
</html>
